{extend name="base" /}
{block name="title"}添加自定义属性{/block}
{block name="right"}
    <div class="row J_mainContent" id="content-main">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-4">
                <h2>二手车管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <strong>自定义属性管理</strong>
                    </li>
                    <li>
                        添加自定义属性
                    </li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">

                        <form action="{:url('admin/selfattribute/addhanddle')}"
                        method="post" class="form-horizontal row"
                        enctype="multipart/form-data" id="form1">
                            <div class="col-md-12">

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">名称</label>
                                    <div class="col-sm-9">
                                        <input name="name" class="form-control" placeholder="请输入自定义属性名称" type="text">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">取值</label>
                                    <div class="col-sm-9">
                                        <input name="value" class="form-control" placeholder="多个值之间用|分开" type="text">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">是否显示</label>
                                    <div class="col-sm-9">
                                        <label class="radio-inline">
                                            <input value="1" type="radio" name="isshow" checked>显示</label>
                                        <label class="radio-inline">
                                            <input value="0" type="radio" name="isshow">不显示</label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label"></label>
                                    <div class="col-sm-3">
                                        <input class="form-control" type="submit" value="添加自定义属性">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{/block}
{block name="js"}
{__block__}
<script src="__ADMIN__/js/hAdmin.js?v=4.1.0"></script>
<script src="__ADMIN__/js/plugins/pace/pace.min.js"></script>
<script src="__ADMIN__/js/plugins/validate/jquery.validate.min.js"></script>
<script type="text/javascript">
    $().ready(function(){
        $("#form1").validate({
            rules:{
                name:{
                    required:true,
                    rangelength:[1,10],
                    remote:{
                        url:"{:url('admin/selfattribute/checkNameAjax')}",
                        type:"post"
                    }
                },
                value:{
                    required:true,
                },
            },
            messages:{
                name:{
                    required:"请输入自定义属性名称",
                    rangelength:"名称长度在1-10之间",
                    remote:"该属性已经存在"
                },
                value:{
                    required:"请输入取值",
                },
            }
        });
    })
</script>
{/block}
