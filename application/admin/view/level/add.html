{extend name="base" /}
{block name="title"}添加级别{/block}
{block name="css"}
{__block__}
<link rel="stylesheet" href="__ADMIN__/chexing/iconfont.css">
<style type="text/css">

    @font-face {font-family: "iconfont";
      src: url('iconfont.eot'); /* IE9*/
      src: url('iconfont.eot#iefix') format('embedded-opentype'), /* IE6-IE8 */
      url('iconfont.woff') format('woff'), /* chrome, firefox */
      url('iconfont.ttf') format('truetype'), /* chrome, firefox, opera, Safari, Android, iOS 4.2+*/
      url('iconfont.svg#iconfont') format('svg'); /* iOS 4.1- */
    }

    .iconfont {
      font-family:"iconfont" !important;
      font-size:30px;
      font-style:normal;
      -webkit-font-smoothing: antialiased;
      -webkit-text-stroke-width: 0.2px;
      -moz-osx-font-smoothing: grayscale;
    }

</style>
{/block}
    {block name="right"}
        <div class="row J_mainContent" id="content-main">
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-sm-4">
                    <h2>二手车管理</h2>
                    <ol class="breadcrumb">
                        <li>
                            <strong>级别管理</strong>
                        </li>
                        <li>
                            添加级别
                        </li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">

                            <form action="{:url('admin/level/addhanddle')}"
                            method="post" class="form-horizontal row"
                            enctype="multipart/form-data" id="form1">
                                <div class="col-md-12">

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">级别名称</label>
                                        <div class="col-sm-9">
                                            <input name="name" class="form-control" placeholder="请输入级别名称" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">请选择图标</label>
                                        <div class="col-sm-9">
                                            <label class="radio-inline">
                                                <input checked="" value='&amp;#xe7b8;' name="thumb" type="radio"><i class="icon iconfont">&#xe7b8;</i></label>
                                            <label class="radio-inline">
                                                <input value="&amp;#xe7b7;" name="thumb" type="radio"><i class="icon iconfont">&#xe7b7;</i></label>
                                            <label class="radio-inline">
                                                <input value="&amp;#xe7b5;" name="thumb" type="radio"><i class="icon iconfont">&#xe7b5;</i></label>
                                            <label class="radio-inline">
                                                <input value="&amp;#xe7ba;" name="thumb" type="radio"><i class="icon iconfont">&#xe7ba;</i></label>
                                            <label class="radio-inline">
                                                <input value="&amp;#xe7b9;" name="thumb" type="radio"><i class="icon iconfont">&#xe7b9;</i></label>
                                            <label class="radio-inline">
                                                <input value="&amp;#xe7b6;" name="thumb" type="radio"><i class="icon iconfont">&#xe7b6;</i></label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label"></label>
                                        <div class="col-sm-3">
                                            <input class="form-control" type="submit" value="添加级别">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {/block}
    {block name="js"}
    {__block__}
    <script src="__ADMIN__/js/hAdmin.js?v=4.1.0"></script>
    <script src="__ADMIN__/js/plugins/pace/pace.min.js"></script>
    <script src="__ADMIN__/js/plugins/validate/jquery.validate.min.js"></script>
    <script type="text/javascript">
        $().ready(function(){
            $("#form1").validate({
                rules:{
                    name:{
                        required:true,
                        rangelength:[1,10],
                        remote:{
                            url:"{:url('admin/level/checkNameAjax')}",
                            type:"post"
                        }
                    },
                    thumb:{
                        required:true,
                        remote:{
                            url:"{:url('admin/level/checkNameAjax')}",
                            type:"post"
                        }
                    },
                },
                messages:{
                    name:{
                        required:"请输入级别名称",
                        rangelength:"名称长度在1-10之间",
                        remote:"该级别已经存在"
                    },
                    thumb:{
                        required:"请选择图标",
                        remote:"该图标已经存在"
                    },
                }
            });
        })
    </script>
    {/block}
