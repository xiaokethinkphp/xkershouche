{extend name="base" /}
{block name="title"}添加新闻分类{/block}
{block name="css"}
{__block__}
{/block}
    {block name="right"}
        <div class="row J_mainContent" id="content-main">
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-sm-4">
                    <h2>新闻管理</h2>
                    <ol class="breadcrumb">
                        <li>
                            <strong>新闻管理</strong>
                        </li>
                        <li>
                            添加新闻分类
                        </li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">

                            <form action="{:url('admin/news/cateaddhanddle')}"
                            method="post" class="form-horizontal row"
                            enctype="multipart/form-data" id="form1">
                                <div class="col-md-12">

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">上级分类</label>
                                        <div class="col-sm-9">
                                            <p class="form-control-static">
                                                {if empty($cate)}
                                                顶级分类
                                                {else/}
                                                <input type="hidden" name="pid" value="{$cate.id}">
                                                {$cate.name}
                                                {/if}
                                            </p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">分类名称</label>
                                        <div class="col-sm-9">
                                            <input name="name" class="form-control" placeholder="请输入级别名称" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label"></label>
                                        <div class="col-sm-3">
                                            <input class="form-control" type="submit" value="添加分类">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {/block}
    {block name="js"}
    {__block__}
    <script src="__ADMIN__/js/hAdmin.js?v=4.1.0"></script>
    <script src="__ADMIN__/js/plugins/pace/pace.min.js"></script>
    <script src="__ADMIN__/js/plugins/validate/jquery.validate.min.js"></script>
    <script type="text/javascript">
        $().ready(function(){
            $("#form1").validate({
                rules:{
                    name:{
                        required:true,
                        rangelength:[1,10],
                        remote:{
                            url:"{:url('admin/news/checkNameCateAjax')}",
                            type:"post"
                        }
                    },
                },
                messages:{
                    name:{
                        required:"请输入级别名称",
                        rangelength:"名称长度在1-10之间",
                        remote:"该分类已经存在"
                    },
                }
            });
        })
    </script>
    {/block}
