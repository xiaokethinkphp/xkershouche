{extend name="base" /}
{block name="title"}添加级别{/block}

{block name="right"}
    <div class="row J_mainContent" id="content-main">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-4">
                <h2>二手车管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <strong>级别管理</strong>
                    </li>
                    <li>
                        添加级别
                    </li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">

                        <form action="{:url('admin/level/addhanddle1')}"
                        method="post" class="form-horizontal row"
                        enctype="multipart/form-data" id="form1">
                            <div class="col-md-12">

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">级别名称</label>
                                    <div class="col-sm-9">
                                        <input name="name" class="form-control" placeholder="请输入级别名称" type="text">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-1 control-label"></label>
                                    <div class="col-sm-11">
                                        <script id="container" name="content" type="text/plain">

                                        </script>
                                    </div>
                                </div>
                                <!-- 加载编辑器的容器 -->

                                <!-- 配置文件 -->
                                <script type="text/javascript" src="__ADMIN__/utf8/ueditor.config.js"></script>
                                <!-- 编辑器源码文件 -->
                                <script type="text/javascript" src="__ADMIN__/utf8/ueditor.all.js"></script>
                                <!-- 实例化编辑器 -->
                                <script type="text/javascript">
                                    var ue = UE.getEditor('container');
                                </script>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label"></label>
                                    <div class="col-sm-3">
                                        <input class="form-control" type="submit" value="添加级别">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{/block}
{block name="js"}
{__block__}
<script src="__ADMIN__/js/hAdmin.js?v=4.1.0"></script>
<script src="__ADMIN__/js/plugins/pace/pace.min.js"></script>
<script src="__ADMIN__/js/plugins/validate/jquery.validate.min.js"></script>
<script type="text/javascript">
    $().ready(function(){
        $("#form1").validate({
            rules:{
                name:{
                    required:true,
                    rangelength:[1,10],
                    remote:{
                        url:"{:url('admin/level/checkNameAjax')}",
                        type:"post"
                    }
                },
                thumb:{
                    required:true,
                    remote:{
                        url:"{:url('admin/level/checkNameAjax')}",
                        type:"post"
                    }
                },
            },
            messages:{
                name:{
                    required:"请输入级别名称",
                    rangelength:"名称长度在1-10之间",
                    remote:"该级别已经存在"
                },
                thumb:{
                    required:"请选择图标",
                    remote:"该图标已经存在"
                },
            }
        });
    })
</script>
{/block}
