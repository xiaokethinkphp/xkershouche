{extend name="base" /}
{block name="title"}修改密码{/block}
{block name="right"}
    <div class="row J_mainContent" id="content-main">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-4">
                <h2>管理员管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <strong>管理员管理</strong>
                    </li>
                    <li>
                        修改密码
                    </li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">

                        <form action="{:url('admin/index/changePasswordHanddle')}"
                        method="post" class="form-horizontal row"
                        enctype="multipart/form-data" id="form1">
                        <input type="hidden" name="id" value="{$admin.id}">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">管理员名称</label>
                                    <div class="col-sm-9">
                                        <input name="name" class="form-control" value="{$admin.name}" type="text" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">密码</label>
                                    <div class="col-sm-9">
                                        <input name="password" class="form-control" placeholder="请输入密码" type="password" id="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">确认密码</label>
                                    <div class="col-sm-9">
                                        <input name="repassword" class="form-control" placeholder="请再次输入密码" type="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label"></label>
                                    <div class="col-sm-3">
                                        <input class="form-control" type="submit" value="修改密码">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{/block}
{block name="js"}
{__block__}
<script src="__ADMIN__/js/hAdmin.js?v=4.1.0"></script>
<script src="__ADMIN__/js/plugins/pace/pace.min.js"></script>
<script src="__ADMIN__/js/plugins/validate/jquery.validate.min.js"></script>
<script type="text/javascript">
    $().ready(function(){
        $("#form1").validate({
            rules:{
                password:{
                    required:true,
                    rangelength:[6,10],
                },
                repassword:{
                    required:true,
                    rangelength:[6,10],
                    equalTo:"#password"
                },
            },
            messages:{
                password:{
                    required:"请输入密码",
                    rangelength:"密码长度在6-10位之间",
                },
                repassword:{
                    required:"请再次输入密码",
                    rangelength:"密码长度在6-10位之间",
                    equalTo:"两次密码输入不一致"
                },
            }
        });
    })
</script>
{/block}
