<html>
<head>

    <link rel="shortcut icon" href="favicon.ico">

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">h</h1>
            </div>
            <h3>欢迎使用 hAdmin</h3>

            <form class="m-t" role="form" action="{:url('admin/login/checkLogin')}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" required="" name="name">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="" name="password">
                </div>
                <input type="submit" class="btn btn-primary block full-width m-b" value="登录">
                <!-- <button type="submit" class="">登 录</button> -->
            </form>
        </div>
    </div>

    <!-- 全局js -->
