{extend name="base" /}
{block name="title"}添加车型{/block}
    {block name="right"}
        <div class="row J_mainContent" id="content-main">
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-sm-4">
                    <h2>二手车管理</h2>
                    <ol class="breadcrumb">
                        <li>
                            <strong>车型管理</strong>
                        </li>
                        <li>
                            添加车型
                        </li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">

                            <form action="{:url('admin/carmodel/addHanddle')}"
                            method="post" class="form-horizontal row"
                            enctype="multipart/form-data" id="form1">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label"></label>
                                        <div id="brand_select">
                                            <div class="col-sm-2">
                                                <select class="form-control brand1">

                                                </select>
                                            </div>
                                            <div class="col-sm-2">
                                                <select class="form-control brand2">

                                                </select>
                                            </div>
                                            <div class="col-sm-2">
                                                <select class="form-control brand3" name="carid">

                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label"></label>
                                        <div class="col-sm-3">
                                            <input class="form-control" type="submit" value="添加品牌">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {/block}
    {block name="js"}
    {__block__}
    <script src="__ADMIN__/js/hAdmin.js?v=4.1.0"></script>
    <script src="__ADMIN__/js/plugins/pace/pace.min.js"></script>
    <script src="__ADMIN__/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="__ADMIN__/js/jquery.cxselect.js" charset="utf-8"></script>
    <script type="text/javascript">
        $("#brand_select").cxSelect({
            url:"{:url('admin/carmodel/brandJsonGet')}",
            selects:['brand1','brand2','brand3'],
            jsonName:'name',
            jsonValue:'id',
            jsonSub:'children',
        })
    </script>
    {/block}
