{extend name="base" /}
{block name="title"}添加品牌{/block}
    {block name="right"}
        <div class="row J_mainContent" id="content-main">
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-sm-4">
                    <h2>二手车管理</h2>
                    <ol class="breadcrumb">
                        <li>
                            <strong>品牌管理</strong>
                        </li>
                        <li>
                            添加品牌
                        </li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">

                            <form action="{:url('admin/brand/addHanddle')}"
                            method="post" class="form-horizontal row"
                            enctype="multipart/form-data" id="form1">
                            <input type="hidden" name="level" value="{$level}">
                            <input type="hidden" name="pid" value="{$pid}">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">上级品牌</label>
                                        <div class="col-sm-9">
                                            <p class="form-control-static">
                                                {if $brand_parent_find}{$brand_parent_find.name}
                                                {else/}顶级品牌
                                                {/if}
                                            </p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">品牌名称</label>
                                        <div class="col-sm-9">
                                            <input name="name" class="form-control" placeholder="请输入品牌名称" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">是否流行</label>
                                        <div class="col-sm-9">
                                            <label class="radio-inline">
                                                <input checked="" value="1" name="type" type="radio">流行</label>
                                            <label class="radio-inline">
                                                <input value="0" name="type" type="radio">不流行</label>
                                        </div>
                                    </div>
                                    {if $level==1}
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">文件域：</label>
                                        <div class="col-sm-9">
                                            <input name="thumb" class="form-control" type="file">
                                        </div>
                                    </div>
                                    {/if}
                                    {if $level==1}
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">下拉列表：</label>
                                        <div class="col-sm-3">
                                            <select class="form-control" name="initial">
                                                <option>A</option>
                                                <option>B</option>
                                                <option>C</option>
                                                <option>D</option>
                                                <option>E</option>
                                                <option>F</option>
                                                <option>G</option>
                                                <option>H</option>
                                                <option>I</option>
                                                <option>J</option>
                                                <option>K</option>
                                                <option>L</option>
                                                <option>M</option>
                                                <option>N</option>
                                                <option>O</option>
                                                <option>P</option>
                                                <option>Q</option>
                                                <option>R</option>
                                                <option>S</option>
                                                <option>T</option>
                                                <option>U</option>
                                                <option>V</option>
                                                <option>W</option>
                                                <option>X</option>
                                                <option>Y</option>
                                                <option>Z</option>
                                            </select>
                                        </div>
                                    </div>
                                    {/if}
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label"></label>
                                        <div class="col-sm-3">
                                            <input class="form-control" type="submit" value="添加品牌">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {/block}
    {block name="js"}
    {__block__}
    <script src="__ADMIN__/js/hAdmin.js?v=4.1.0"></script>
    <script src="__ADMIN__/js/plugins/pace/pace.min.js"></script>
    <script src="__ADMIN__/js/plugins/validate/jquery.validate.min.js"></script>
    <script type="text/javascript">
        $().ready(function(){
            $("#form1").validate({
                rules:{
                    name:{
                        required:true,
                        rangelength:[1,10],
                        remote:{
                            url:"{:url('admin/brand/checkNameAjax')}",
                            type:"post"
                        }
                    },
                },
                messages:{
                    name:{
                        required:"请输入品牌名称",
                        rangelength:"名称长度在1-10之间",
                        remote:"该品牌已经存在"
                    },
                }
            });
        })
    </script>
    {/block}
