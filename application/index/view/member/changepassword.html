{extend name="member/memberbase"/}
{block name="title"}会员中心-修改密码{/block}
{block name="header"}
{__block__}
<script src="__ADMIN__/js/plugins/validate/jquery.validate.min.js"></script>
<script type="text/javascript">
    $(function(){
        $(".carform").validate({
            rules:{
                oldpassword:{
                    required:true,
                },
                password:{
                    required:true,
                    rangelength:[6,10],
                },
                repassword:{
                    required:true,
                    rangelength:[6,10],
                    equalTo:"#password"
                },
            },
            messages:{
                oldpassword:{
                    required:"请输入原密码",
                },
                password:{
                    required:"请输入密码",
                    rangelength:"密码长度在6-10之间",
                },
                repassword:{
                    required:"请输入密码",
                    rangelength:"密码长度在6-10之间",
                    equalTo:"两次密码输入不一致"
                },
            }
        });
    })
</script>
{/block}
{block name="userright"}
<div class="userright">
    <h2 class="usernav">修改密码</h2>
    <div class="box">
        <form name="form1" class="carform" method="post" action="{:url('index/member/changepasswordHanddle')}">
            <table cellspacing="0" cellpadding="0" width="100%"  class="maintable">
                <tr>
                    <th>原始密码：</th>
                    <td colspan="3"><input type="password" name="oldpassword" value="" size="30" class="inp01"/></td>
                </tr>
                <tr>
                    <th>新密码：</th>
                    <td colspan="3"><input type="password" name="password" value="" size="30" class="inp01" id="password"/></td>
                </tr>
                <tr>
                    <th>重复密码：</th>
                    <td colspan="3"><input type="password" name="repassword" value="" size="30" class="inp01"/></td>
                </tr>
                <tr>
                    <th></th>
                    <td colspan="5"><div class="buttons">
                        <input type="submit" value="提 交" class="submit">
                    </div></td>
                </tr>
            </table>
        </form>
    </div>
</div>
{/block}
